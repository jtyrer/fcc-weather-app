<!DOCTYPE html>
<head>
<title>Weather App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="bg">
    <div id="container">
      <p id="location"><span id="city">city</span>, <span id="country">country</span></p>
      <p id="temperature"><span id="temp"></span></p>
      <p id="tempRange">High: <span id="tempMax"></span><br />Low: <span id="tempMin"></span></p>
      <span id="desc"></span><br />
      <div id="icon"><img src="" id="weatherIcon"></img>
      </div><br />
      <button id="tempBtn">Convert</button><br />
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
